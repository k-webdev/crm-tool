<div class="dialog-container">
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <h1 mat-dialog-title>Edit adress details</h1>

  <div>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Street + House No.</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.street"
        matInput
        placeholder="Muster-StraÃŸe 12"
      />
      <!--  <mat-hint>Please enter your last Name</mat-hint> -->
    </mat-form-field>
  </div>

  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.zipCode"
        matInput
        placeholder="12345"
      />
      <!--  <mat-hint>Please enter your last Name</mat-hint> -->
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="user.city"
        matInput
        placeholder="Muster-Hausen"
      />
      <!--  <mat-hint>Please enter your last Name</mat-hint> -->
    </mat-form-field>
  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">Cancel</button>
    <button (click)="save()" mat-button [mat-dialog-close]="" cdkFocusInitial>
      Save
    </button>
  </div>
</div>
