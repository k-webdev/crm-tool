<h1 mat-dialog-title>Add user</h1>
<div mat-dialog-content>

  <mat-form-field class="mr-16" appearance="outline">
    <mat-label>First Name</mat-label>
    <input [(ngModel)]="user.firstName" matInput placeholder="Max">
    <!-- <mat-hint>Please enter your first Name</mat-hint> -->
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Last Name</mat-label>
    <input [(ngModel)]="user.lastName" matInput placeholder="Mustermann">
   <!--  <mat-hint>Please enter your last Name</mat-hint> -->
  </mat-form-field>

</div>

<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Birth Date</mat-label>
    <input [(ngModel)]="birthDate" matInput [matDatepicker]="picker">
    <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<div>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Street + House No.</mat-label>
    <input [(ngModel)]="user.street" matInput placeholder="Muster-StraÃŸe 12">
   <!--  <mat-hint>Please enter your last Name</mat-hint> -->
  </mat-form-field>
</div>

<div>
  <mat-form-field class="mr-16" appearance="outline">
    <mat-label>Zip code</mat-label>
    <input [(ngModel)]="user.zipCode" matInput placeholder="12345">
   <!--  <mat-hint>Please enter your last Name</mat-hint> -->
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>City</mat-label>
    <input [(ngModel)]="user.city" matInput placeholder="Muster-Hausen">
   <!--  <mat-hint>Please enter your last Name</mat-hint> -->
  </mat-form-field>
</div>


<div mat-dialog-actions>
  <button mat-button>Cancel</button>
  <button (click)="save()" mat-button [mat-dialog-close]="" cdkFocusInitial>Save</button>
</div>
